    <!-- 메인 관리자 화면 -->

                </ul>
            </div>
            
            <div class="col-xs-10">

                                <div class="col-xs-2">

                                <div class="col-xs-offset-8 col-xs-2">

                    <!-- 이력 조회 -->
                    <div class="tab-pane" id="historyMng">
                        <div class="row">
                            <form role="form" class="form-inline">
                                <div class="form-group">
                                    <label for="dateStart">일자</label>
                                    <input type="text" name="input" id="dateStart" /> ~
                                    <input type="text" name="input" id="dateEnd" />
                                </div>
                                <div class="form-group">
                                    <label for="txtStatus">상태</label>
                                    <select name="" id="txtStatus">
                                        <option value="">전체</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="txtLoss">불량Y/N</label>
                                    <select name="" id="txtLoss">

                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordCheck">검색</label>
                                    <input type="text" class="form-control" id="txtSearch_His">

                                <button type="button" class="btn btn-primary" id="btnHistory">검색</button>

        <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="userModalLabel">사용자 정보</h4>
                    </div>
                    <div class="modal-body">
                                    
                                <div class="row">
                                    <div class="col-sm-6 col-md-offset-3">
                                        <form role="form">
                                            <div class="form-group has-error has-feedback">
                                                <label for="inputID">아이디</label>
                                                <input type="text" class="form-control" id="inputID" placeholder="아이디을 입력해 주세요" aria-describedby="inputSuccess2Status">
                                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                                                <span id="inputGroupSuccess4Status" class="sr-only">(error)</span>
                                                <span id="txtcheckMsg"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="InputName">이름</label>
                                                <input type="text" class="form-control" id="InputName" placeholder="이름를 입력해주세요">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword">비밀번호</label>
                                                <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력해주세요" maxlength="16">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPasswordCheck">비밀번호 확인</label>
                                                <input type="password" class="form-control" id="inputPasswordCheck" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요" maxlength="16">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputMobile">휴대폰 번호</label>
                                                <input type="tel" class="form-control" id="inputMobile" placeholder="휴대폰번호를 입력해 주세요">
                                            </div>
                                          



                                            <div class="form-group text-center">
                                                <button id="join-submit" class="btn btn-primary" style="display: none;">
                                                    완료<i class="fa fa-check spaceLeft"></i>
                                                </button>
                                                <button id="edit-submit" class="btn btn-primary" style="display: none;">
                                                    수정완료<i class="fa fa-check spaceLeft"></i>
                                                </button>
                                                <button class="btn btn-warning" data-dismiss="modal">
                                                    취소<i class="fa fa-times spaceLeft"></i>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
  
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
